
<ion-view title="Edit {{exercise.type}}">
  <ion-content has-header="true" pediting="true">
  <form name="edit">
		<label class="item item-input item-select">
		<span class="input-label">Type</span>
        <select required ng-model="exercise.type" ng-options="type for type in types" name="typechosen"></select><br>
		</label>
		
		<label class="item item-input">
		<span class="input-label">Start</span>
        <input required time-field type="time" name="start" ng-model="exercise.start" />
        <div ng-if="exercise.start && !exercise.start.isValid()" style="color:red;">invalid time</div>
		</label>
		
		<label class="item item-input">
		<span class="input-label">End</span>
        <input required time-field type="time" name="end" ng-model="exercise.end" />
		<div ng-if="exercise.end && ((!exercise.end.isValid() || !exercise.start.isValid()) || exercise.end < exercise.start)" style="color:red;">invalid time</div>
		</label>
		
		<label class="item item-input">
		<span class="input-label">Distance</span>
		<input required type="number" min="0" ng-model="exercise.distance" name="distance" />
		</label>
		
		<label class="item item-input item-select">
		<span class="input-label">Exertion</span>
        <select required ng-model="exercise.exertion" name="exertion">
			<option value="1">1 - Least intense</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 - Most intense</option>
		</select>
		</label>
   
   <ion-nav-buttons side="right">
   <button ng-disabled="!edit.$valid || !isTimeValid()" class="button button-icon"  
		ng-click="submit()"/>Done</button>
   </ion-nav-buttons>
   </form>
   
   <button class="button button-full button-assertive" ng-click="remove(exercise.id)"/>Delete</button>
  
   
  </ion-content>
</ion-view>
