<ion-view title="Settings">
 
  <ion-content class="padding">
		<div>
	<button class="button button-full button-positive" ng-if="!signedin"
		ng-click="signin()"/>Sign In</button>
	
	<button class="button button-full button-positive" ng-if="signedin"
		ng-click="signout()"/>Sign Out</button>

		
	<button class="button button-full button-positive" ng-click="helpme()"/>Help</button>
    
	<button class="button button-full button-positive" ng-click="restore()"/>Restore</button>
		</div>
	
	<div ng-if="help">no</div>

	</ion-content>
</ion-view>
