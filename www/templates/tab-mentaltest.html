<ion-view title="Mental Test">
  <ion-content class="has-header">
  <h5 align="center"  class="title">
    In the past 24 hours, how often have you felt...
    </h5>
  <ion-slide-box>
    
      <ion-slide ng-repeat="question in questions" type="item-text-wrap">
		
		
		<div class="questionbox">
		
		 <div class="list card">
      <div class="item item-divider">
        {{(question.id) + ". " + question.name}}
      </div>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item-content">
          Not at all
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item-content">
          A little
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item-content">
          Moderately
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item-content">
          Quite a lot
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item-content">
          Extremely
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>
    </div>
		
      </div>
		
		
		</ion-slide>
    
	</ion-slide-box>
	<button class="button button-block button-light">
		this button does literally nothing
	</button>
</ion-content> 
  <ion-footer-bar class="bar-assertive">
  <div class="buttons">
    <button class="button"><i class="button-icon ion-arrow-left-a"></i></button>
  </div>
  <h1 class="title">
  1/22
  </h1>
  <div class="buttons" ng-click="doSomething()">
    <button class="button"><i class="button-icon ion-arrow-right-a"></i></button>
  </div>  
  </ion-footer-bar>
</ion-view>
