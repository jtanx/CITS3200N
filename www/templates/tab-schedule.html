<ion-view title="Schedule">
  <ion-nav-buttons side="right">
    <button class="button icon ion-navicon" ng-click="doSomething()">
    </button>
  </ion-nav-buttons>
  

  

  
  <ion-content class="has-header">
    <div ng-repeat="day in days" class="list padding-top">
		<div class="list padding-top">
			<div class="item item-divider item-positive item-positive">
				{{day.name}}
				<a style="float:right;" href="#/tab/schedule/{{day.id}}">
				<i class="icon ion-ios7-plus-empty" style="font-size: 45px; color: white;"></i>
				</a>
			</div>
			
			<a class="item item-icon-right" href="#">
				<i class="icon ion-ios7-arrow-right" ></i>
				<span class="prefill">None</a>
			</a>
		</div>
	</div>
    
    
  </ion-content>
</ion-view>
