<ion-modal-view ng-controller="resetCtrl">
  <ion-header-bar class="bar-stable">
      <h1 class="title">Confirm Full Reset</h1>
  </ion-header-bar>

  <ion-content has-header="true">

    <div class="padding">
      Are you sure you want to perform a full reset?
    </div>
	
    <div class="padding">
          <button class="button button-block button-positive" ng-click="">
            No
          </button>
		  <button class="button button-block button-positive" ng-click="reset()">
            Yes
          </button>
    </div>
  </ion-content>
</ion-modal-view>
