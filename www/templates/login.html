
<ion-modal-view ng-controller="loginCtrl">
  <ion-header-bar class="bar-stable">
      <h1 class="title">Login</h1>
  </ion-header-bar>

  <ion-content has-header="true">
  <form class="list">
    <label class="item item-input">
			<span class="input-label">User Name</span>
			<input name="username" ng-model="username" type="text">
		</label>
		<label class="item item-input">
			<span class="input-label">Password</span>
			<input name="password" ng-model="password" type="password">
		</label>
    
    <div class="padding">
      {{message}}
      </div>
      
      <div class="padding">
          <button class="button button-block button-positive" ng-click="login()">
            Sign in
          </button>
      </div>
  </form>
  </ion-content>
</ion-modal-view>
