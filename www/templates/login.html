<div class="modal" ng-controller="loginCtrl">
  <ion-header-bar class="bar-stable">
      <h1 class="title">Login</h1>
  </ion-header-bar> 
  <ion-content has-header="true" padding="true">
  <form class="list">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="username" required>
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="password" required>
      </label>
  
      <div class="padding">
      {{message}}
      </div>
      
      <div class="padding">
          <button class="button button-block button-positive" ng-click="login()">
            Sign in
          </button>
      </div>
      
  </form>
  </ion-content>
</div>
