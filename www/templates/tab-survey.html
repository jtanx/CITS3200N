<ion-view title="Survey">
  <ion-content class="padding">
    <div class="list">
      <ion-checkbox ng-repeat="item in surveyOne" ng-model="item.checked" ng-checked="item.checked">{{item.text}}</ion-checkbox>
      <button class="button button-block button-positive">
      Submit
      </button>
    </div>
  </ion-content>
</ion-view>
