<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Edit {{entry.name.name}}">
  <ion-content has-header="true" padding="true">
 
   <label class="item item-input">
	<span class="input-label">Type</span>
   <select ng-model="newtype" ng-options="type.name for type in types"></select><br>
   </label>
   <label class="item item-input">
	<span class="input-label">Duration</span>
   <input type="number" min="0" max="24" ng-model="newtime" name="time" />
	</label>
   
   <ion-nav-buttons side="right">
   <button class="button button-icon" ng-click="edit(newtype, newtime)"/>Done</button>
   </ion-nav-buttons>
   
  <button class="button button-full button-assertive" ng-click="remove(entry.id)"/>Delete</button>
   
  </ion-content>
</ion-view>
