<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Edit {{entry.name}}">
  <ion-content has-header="true" padding="true">
  
  <h1>time to edit</h1>
  
   Type:
   <input type="text" ng-model="text" name="text" />
   Duration:
   <input type="number" ng-model="time" name="time" />
   <a href="#/tab/schedule">
   <button ng-click="edit(entry.id, text, time)"/>Submit</button>
   </a>
   <a href="#/tab/schedule">
   <button ng-click="remove(entry.id)"/>Delete</button>
   </a>
  </ion-content>
</ion-view>
