<!--
  This template loads for the 'tab.sleep-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Sleep for {{sleep.date.toDateString()}}">
  <ion-content has-header="true" padding="true">
    <ion-list>   
      <ion-item class="item-input">
        <span class="input-label">Start</span>
        <input type="datetime" ng-change="unsave()" ng-model="sleep.start">
      </ion-item>
      
      <ion-item class="item-input">
        <span class="input-label">End</span>
        <input type="datetime" ng-change="unsave()" ng-model="sleep.end">
      </ion-item>
      
      <ion-item class="item-input">
        <span class="input-label">Sleep Quality</span>
        <select>
			<option value="1">Poor</option>
			<option value="2">Fair</option>
			<option value="3">Average</option>
			<option value="4">Good</option>
			<option value="5">Excellent</option>
		</select>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
