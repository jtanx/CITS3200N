<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Add Exercise">
  <ion-content has-header="true" padding="true">
	<form name="add">
    <label class="item item-input item-select">
    <span class="input-label">Type</span>
        <select required ng-model="exercise.type" name="typechosen">
			<option value="Run">Run</option>
			<option value="Cycle">Cycle</option>
			<option value="Swim">Swim</option>
		</select>
		</label>
		
		<label class="item item-input">
		<span class="input-label">Start</span>
        <input required time-field type="time" name="start" ng-model="exercise.start"/>
        <div ng-if="exercise.start && !exercise.start.isValid()" style="color:red;">invalid time</div>
		</label>
		
		<label class="item item-input">
		<span class="input-label">End</span>
        <input required time-field type="time" name="end" ng-model="exercise.end" />
		<div ng-if="exercise.end && ((!exercise.end.isValid() || !exercise.start.isValid()) || exercise.end < exercise.start)" style="color:red;">invalid time</div>
		</label>
		
		<label class="item item-input">
		<span class="input-label">Distance</span>
		<input required type="number" min="0" ng-model="exercise.distance" name="distance" />
		</label>
		
    <label class="item item-input item-select">
		<span class="input-label">Exertion</span>
        <select required ng-model="exercise.exertion" name="exertion">
			<option value="1">1 - Least intense</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5 - Most intense</option>
		</select>
		</label>
		
   <ion-nav-buttons side="right">
   <button class="button button-icon" ng-disabled="!add.$valid
			|| !isTimeValid()" ng-click="submit()"/>Add</button>
	</ion-nav-buttons>
	</form>
  </ion-content>
</ion-view>
