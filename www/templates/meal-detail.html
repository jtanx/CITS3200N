
<ion-view title="Add {{type}}">
  <ion-content has-header="true" padding="true">
    <form name="add">
		
		<label ng-disabled="signedin" class="item item-input">
        <textarea required placeholder="Enter Meal" name="text" ng-model="text">
        </textarea>
		</label>
	
	<ion-nav-buttons side="right">
   <button class="button button-icon" ng-disabled="!add.$valid"
   ng-click="submit(text);pressed=true"/>Add</button>
	</ion-nav-buttons>
	</form>
	
  </ion-content>
</ion-view>
