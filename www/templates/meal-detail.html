
<ion-view title="Add {{type}}">
  <ion-content has-header="true" padding="true">
    <form name="add">
		
		<label ng-disabled="signedin" class="item item-input">
        <input type="text" required placeholder="Enter Meal" name="text" ng-model="text">
		</label>
	
	<ion-nav-buttons side="right">
   <a href="#/tab/diary">
   <button class="button button-icon" ng-disabled="add.text.$error.required"
   ng-click="submit(text);pressed=true"/>Add</button>
	</a>
	</ion-nav-buttons>
	</form>
	
  </ion-content>
</ion-view>
