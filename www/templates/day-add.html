<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Add To {{day.name}}">
  <ion-content has-header="true" padding="true">
  
  <form name="add">
  
   Type:
   <select required ng-model="text" ng-options="type.name for type in types" name="type"></select><br>
	<div ng-if="add.type.$error.required" style="color:red;">enter field</div>

   Duration:
   <input type="number" ng-model="time" min="0" max="24" name="time" required />
  <div ng-if="add.time.$error.required" style="color:red;">enter field</div>

   <a href="#/tab/schedule">
   <button ng-if="!add.time.$error.required && !add.type.$error.required" 
					ng-click="submit(text, day.name, time)"/>Add</button>
   </a>
   <button ng-if="add.time.$error.required || add.type.$error.required" />Add</button>
   </form>
  </ion-content>
</ion-view>
