<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->

<!--

-->
<ion-view title="Add To {{day.name}}">
  
 
  <ion-content has-header="true" padding="true">
  
  <form name="add">

    <label class="item item-input item-select">
    <span class="input-label">Type</span>
        <select required ng-model="text" name="type">
			<option value="Run">Run</option>
			<option value="Cycle">Cycle</option>
			<option value="Swim">Swim</option>
		</select>
		</label>
    
   <label class="item item-input">
	<span class="input-label">Distance (km)</span>
   <input type="number" ng-model="dist" min="0" name="dist" required />

   
   <ion-nav-buttons side="right">
    <button class="button button-icon" ng-disabled="!add.$valid" ng-click="submit(text, day.name, dist)" />Add</button>
  </ion-nav-buttons>
   
   </form>
  </ion-content>
</ion-view>
